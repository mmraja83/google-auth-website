<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registration Page</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white overflow-x-hidden">
<div class="relative flex min-h-screen flex-col overflow-hidden py-6 sm:py-12 bg-background-light dark:bg-background-dark">
<!-- Abstract Background Pattern -->
<div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay"></div>
<div class="absolute top-[-20%] right-[-10%] h-[500px] w-[500px] rounded-full bg-primary/20 blur-[100px]"></div>
<div class="absolute bottom-[-20%] left-[-10%] h-[500px] w-[500px] rounded-full bg-blue-600/10 blur-[100px]"></div>
<div class="relative flex flex-col items-center justify-center flex-1 w-full px-4">
<!-- Logo Header -->
<div class="flex items-center gap-3 mb-8">
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">token</span>
</div>
<h2 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">SaaS Boilerplate</h2>
</div>
<!-- Main Auth Card -->
<div class="w-full max-w-md bg-white dark:bg-[#1e293b] rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800 overflow-hidden">
<div class="p-8">
<!-- Page Heading -->
<div class="mb-8 text-center">
<h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2 tracking-tight">Create your account</h1>
<p class="text-sm text-slate-500 dark:text-[#92a4c9]">Start building your dashboard today. No credit card required.</p>
</div>
<!-- SSO Button -->
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-slate-200 dark:border-[#324467] bg-white dark:bg-[#232f48] px-4 py-3 text-sm font-semibold text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-[#2d3b55] transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-slate-900">
<svg class="h-5 w-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Sign up with Google</span>
</button>
<!-- Divider -->
<div class="relative my-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-[#1e293b] px-2 text-slate-500 dark:text-[#92a4c9]">Or register with email</span>
</div>
</div>
<!-- Form -->
<form action="#" class="space-y-5" method="POST">
<!-- Email Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white mb-2" for="email">Email address</label>
<div class="relative">
<input autocomplete="email" class="block w-full rounded-lg border-0 bg-slate-50 dark:bg-[#101622] py-3 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-[#324467] placeholder:text-slate-400 dark:placeholder:text-[#64748b] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white mb-2" for="password">Password</label>
<div class="relative">
<input class="block w-full rounded-lg border-0 bg-slate-50 dark:bg-[#101622] py-3 pr-10 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-[#324467] placeholder:text-slate-400 dark:placeholder:text-[#64748b] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<!-- Password Strength Indicator (Simulated) -->
<div class="mt-2 flex gap-1 h-1">
<div class="w-1/4 bg-emerald-500 rounded-full"></div>
<div class="w-1/4 bg-emerald-500 rounded-full"></div>
<div class="w-1/4 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
<div class="w-1/4 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
<p class="mt-1 text-xs text-slate-500 dark:text-slate-400">Must be at least 8 characters</p>
</div>
<!-- Confirm Password Field -->
<div>
<label class="block text-sm font-medium leading-6 text-slate-900 dark:text-white mb-2" for="confirm-password">Confirm Password</label>
<div class="relative">
<input class="block w-full rounded-lg border-0 bg-slate-50 dark:bg-[#101622] py-3 text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-200 dark:ring-[#324467] placeholder:text-slate-400 dark:placeholder:text-[#64748b] focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="confirm-password" name="confirm-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<!-- Terms Checkbox -->
<div class="flex items-start">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary bg-transparent" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-slate-900 dark:text-white" for="terms">I agree to the <a class="text-primary hover:text-blue-500 dark:hover:text-blue-400" href="#">Terms of Service</a> and <a class="text-primary hover:text-blue-500 dark:hover:text-blue-400" href="#">Privacy Policy</a></label>
</div>
</div>
<!-- Submit Button -->
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-bold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200 hover:shadow-lg hover:shadow-primary/20" type="submit">
                                Create Account
                            </button>
</div>
</form>
</div>
<!-- Footer Link -->
<div class="bg-slate-50 dark:bg-[#161f2e] px-8 py-4 border-t border-slate-200 dark:border-slate-800 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                        Already have an account?
                        <a class="font-semibold text-primary hover:text-blue-500 dark:hover:text-blue-400 ml-1 transition-colors" href="#">Sign in</a>
</p>
</div>
</div>
<!-- Footer Meta -->
<div class="mt-8 text-center text-xs text-slate-500 dark:text-slate-500">
<p>© 2024 SaaS Boilerplate Inc. All rights reserved.</p>
</div>
</div>
</div>
</body></html>
