<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - SaaS Boilerplate</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#0e4bce",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2436",
                        "border-dark": "#232f48",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Subtle animation for the card */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-slide-up {
            animation: fadeSlideUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white flex min-h-screen flex-col overflow-x-hidden transition-colors duration-300">
<!-- Background Gradient Mesh -->
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute -top-[20%] -right-[10%] w-[70vw] h-[70vw] rounded-full bg-primary/10 blur-[120px]"></div>
<div class="absolute top-[40%] -left-[10%] w-[50vw] h-[50vw] rounded-full bg-purple-500/10 blur-[100px]"></div>
</div>
<!-- Main Layout -->
<div class="relative z-10 flex flex-col min-h-screen">
<!-- Header / Nav (Simplified for Login) -->
<header class="flex items-center justify-between px-6 py-5 md:px-10 w-full max-w-[1440px] mx-auto">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center w-8 h-8 rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[20px]">grid_view</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight">SaaS Boilerplate</h2>
</div>
<div class="hidden sm:flex gap-4 text-sm font-medium">
<span class="text-slate-500 dark:text-slate-400">Don't have an account?</span>
<a class="text-primary hover:text-primary-hover font-bold" href="#">Sign up</a>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex items-center justify-center px-4 py-8 md:py-12">
<div class="w-full max-w-md animate-fade-slide-up">
<!-- Login Card -->
<div class="bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark shadow-xl rounded-2xl overflow-hidden p-8 md:p-10">
<!-- Header Section -->
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 dark:bg-primary/20 text-primary mb-4">
<span class="material-symbols-outlined text-[24px]">lock</span>
</div>
<h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white mb-2 tracking-tight">Welcome back</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm md:text-base">Please enter your details to sign in.</p>
</div>
<!-- Social Login -->
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-750 text-slate-700 dark:text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 group mb-6">
<svg class="w-5 h-5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Sign in with Google</span>
</button>
<!-- Divider -->
<div class="relative flex py-2 items-center mb-6">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wide">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<!-- Email Form -->
<form class="space-y-5" onsubmit="event.preventDefault();">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="email">Email address</label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5 placeholder-slate-400 dark:placeholder-slate-500 transition-colors" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<div>
<div class="flex justify-between items-center mb-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-sm font-medium text-primary hover:text-primary-hover transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white text-sm rounded-lg focus:ring-primary focus:border-primary block p-2.5 placeholder-slate-400 dark:placeholder-slate-500 transition-colors" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center mb-2">
<input class="w-4 h-4 text-primary bg-slate-100 border-slate-300 rounded focus:ring-primary dark:focus:ring-offset-slate-800 dark:bg-slate-700 dark:border-slate-600" id="remember-me" type="checkbox"/>
<label class="ml-2 text-sm font-medium text-slate-600 dark:text-slate-400" for="remember-me">Remember me for 30 days</label>
</div>
<button class="w-full text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none focus:ring-primary/30 font-bold rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 transform active:scale-[0.98]" type="submit">
                            Sign in
                        </button>
</form>
</div>
<!-- Footer Mobile Link -->
<div class="mt-6 text-center sm:hidden">
<p class="text-sm text-slate-500 dark:text-slate-400">
                        Don't have an account? <a class="font-bold text-primary hover:text-primary-hover" href="#">Sign up</a>
</p>
</div>
<!-- Legal Links -->
<div class="mt-8 flex justify-center gap-6 text-xs text-slate-400 dark:text-slate-500">
<a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-slate-600 dark:hover:text-slate-300 transition-colors" href="#">Terms of Service</a>
</div>
</div>
</main>
</div>
</body></html>
